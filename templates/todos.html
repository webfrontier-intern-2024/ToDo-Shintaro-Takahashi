<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Tags</title>
</head>

<body>
    <main>
        <h1>Todo List with Tags</h1>
        <button class="custom-btn btn-mode">
            <span><a href="clear" style="text-decoration:none; color:rgb(0, 0, 0);">Clear's List</a></span>
        </button> 

        <h2>Add a new Todo</h2>
        <input type="text" id="new-todo-title" placeholder="New Todo">
        <button onclick="addTodo()">Add Todo</button>

        <h2>Todos and Tags</h2>
        {% for todo in union %}
            {{ todo.title }}
            <button class="custom-btn btn-delete" onclick="deleteTodo({{ todo.id }})">DELETE</button>
            <button class="custom-btn btn-clear" onclick="updateTodo({{ todo.id }})">ReTRY</button>
        {% endfor %}
    </main>

    <img src="https://img.freepik.com/premium-photo/abstract-blurred-sky-colorful_40299-22.jpg">

    <script>
        async function addTodo() {
            const title = document.getElementById('new-todo-title').value;
            console.log('Adding new Todo:', title);

            if (!title.trim()) {
                alert('Please enter a title');
                return;
            }

            const response = await fetch('/todos/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title: title }),  // tag_idなどがあれば追加
            });

            if (response.ok) {
                alert('Todo added!');
                window.location.reload();
            } else {
                const errorText = await response.text();
                console.error('Failed to add Todo:', errorText);
                alert('Failed to add Todo.');
            }
        }

        async function deleteTodo(todoId) {
            const response = await fetch(`/todos/${todoId}`, {
                method: 'DELETE',
            });

            if (!response.ok) {
                alert('Failed to delete Todo.');
            } else {
                window.location.reload();
            }
        }

        async function updateTodo(todoId) {
            const response = await fetch(`/todos/${todoId}/toggle`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                }
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error('Failed to update Todo:', errorText);
                alert(`Failed to update Todo: ${errorText}`);
            } else {
                window.location.reload();
            }
        }
    </script>
</body>
</html>
